workflows:
  flutter_app_android:
    name: Build Android APK
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Get packages
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

  flutter_app_windows:
    name: Build Windows EXE
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Enable Windows desktop
        script: flutter config --enable-windows-desktop
      - name: Create missing Windows platform (keeps lib/)
        script: |
          if [ ! -d "windows" ]; then
            flutter create . --platforms=windows
          fi
      - name: Get packages
        script: flutter pub get
      - name: Build Windows
        script: flutter build windows --release
    artifacts:
      - build/windows/**/*.zip
      - build/windows/**/*.exe
      - build/windows/**/*.msi
